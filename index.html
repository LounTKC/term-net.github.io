<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ເຕີມເນັດມືຖື</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Lao&display=swap');

        body, h2, label, input, select, button {
            font-family: 'Noto Sans Lao', sans-serif;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ເຕີມເນັດມືຖື T-Plus /LaoTelcom</h2>
        <form id="topup-form">
            <label for="phone">ກະລຸນາໃສ່ເບີໂທລະສັບຂອງທ່ານ</label>
            <input type="tel" id="phone" placeholder="ໃສ່ເບີໂທລະສັບ" required>

            <label for="package">ແພັກເກັດອິນເຕີເນັດ</label>
            <select id="package" required>
                <option value="">-- ເລືອກແພັກເກັດ --</option>
                <option value="50"> ___5,000 ກີບ (1GB/1ມື້)___</option>
                <option value="100">__10,000 ກີບ (10GB/5ມື້)__</option>
            </select>

            <button type="submit">ເຕີມເງິນ</button>
        </form>
    </div>

    <script>
        document.getElementById("topup-form").addEventListener("submit", function(event) {
            event.preventDefault(); // ປ້ອງກັນການໂຫຼດໜ້າ

            let phone = document.getElementById("phone").value.trim();
            let packageDropdown = document.getElementById("package");
            let packageValue = packageDropdown.value;
            let packageDetails = packageDropdown.options[packageDropdown.selectedIndex].text;

            if (phone === "" || packageValue === "") {
                alert("ກະລຸນາໃສ່ເລກໂທລະສັບແລະເລືອກແພັກເກັດ!");
                return;
            }

            // ສ້າງ URL ພ້ອມສົ່ງຂໍ້ມູນ
            let paymentUrl = `payment.html?phone=${encodeURIComponent(phone)}&package=${encodeURIComponent(packageDetails)}`;
            window.location.href = paymentUrl;
        });
    </script>

</body>
</html>
